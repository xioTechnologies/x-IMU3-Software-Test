name: CI

on:
  push:
    branches: [main]
    tags: ["*"]
  pull_request:
    branches: [main]

jobs:
  create-release:
    runs-on: windows-latest
    outputs:
      upload_url: ${{ steps.create-release.outputs.upload_url }}

    steps:
      - if: startsWith(github.ref, 'refs/tags/v')
        name: Create release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  rust:
    runs-on: ${{ matrix.os }}
    needs: create-release

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            library-file: libximu3.a
#          - os: macos-latest
#            library-file: libximu3.a
#          - os: windows-latest
#            library-file: ximu3.lib

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: |
          sudo apt-get install libudev-dev
          cargo build --release --manifest-path=x-IMU3-API/Rust/Cargo.toml

      - uses: actions/upload-artifact@v3
        with:
          name: rust-${{ matrix.os }}
          path: x-IMU3-API/Rust/target/release/${{ matrix.library-file }}

      - if: startsWith(github.ref, 'refs/tags/v')
        name: Upload to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: x-IMU3-API/Rust/target/release/${{ matrix.library-file }}
          asset_name: ${{ matrix.library-file }}
          asset_content_type: application/octet-stream
