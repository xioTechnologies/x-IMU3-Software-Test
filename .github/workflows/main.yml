name: CI

on:
  push:
    branches: [main]
    tags: ["*"]
  pull_request:
    branches: [main]

jobs:
  create-release:
    runs-on: windows-latest
    outputs:
      upload_url: ${{ steps.create-release.outputs.upload_url }}

    steps:
      - if: startsWith(github.ref, 'refs/tags/v')
        name: Create release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  rust:
    runs-on: ${{ matrix.platform[0] }}
    needs: create-release

    strategy:
      fail-fast: false
      matrix:
        platform:
          - [ ubuntu-latest, i686-unknown-linux-gnu ]
          - [ ubuntu-latest, aarch64-unknown-linux-gnu ]
          - [ ubuntu-latest, x86_64-unknown-linux-gnu ]


#          - os: macos-latest
#            library-file: libximu3.a
#          - os: windows-latest
#            library-file: ximu3.lib

    steps:
      - uses: actions/checkout@v2

      - name: Setup Linux
        run: sudo apt-get install libudev-dev

      - name: Build
        env:
          PKG_CONFIG_SYSROOT_DIR: /
        run: |
          rustup target add ${{ matrix.platform[1] }}
          cargo build --release --manifest-path=x-IMU3-API/Rust/Cargo.toml --target ${{ matrix.platform[1] }}

      - uses: actions/upload-artifact@v3
        with:
          name: rust-${{ matrix.platform[1] }}
          path: x-IMU3-API/Rust/target/${{ matrix.platform[1] }}/release/libximu3.a

      - if: startsWith(github.ref, 'refs/tags/v')
        name: Zip library
        run: |
          cd x-IMU3-API/Rust/target/${{ matrix.platform[1] }}/release/
          zip -r libximu3-${{ matrix.platform[1] }}.zip libximu3.a

      - if: startsWith(github.ref, 'refs/tags/v')
        name: Upload to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: x-IMU3-API/Rust/target/release/libximu3.a
          asset_name: libximu3.a
          asset_content_type: application/octet-stream

  python:
    runs-on: ${{ matrix.platform[0] }}
    needs: rust

    strategy:
      fail-fast: false
      matrix:
        platform:
        - [ ubuntu-latest, i686-unknown-linux-gnu ]
        - [ ubuntu-latest, aarch64-unknown-linux-gnu ]
        - [ ubuntu-latest, x86_64-unknown-linux-gnu ]

        python-version: [ "cp38-*" ]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v3
        with:
          name: rust-${{ matrix.platform[1] }}
          path: x-IMU3-API/Rust/target/release

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel
          python -m pip install matplotlib
          python -m pip install twine
          python -m pip install wheel

      - if: matrix.platform[1] == 'ubuntu-latest'
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - if: matrix.python-version == 'cp38-*'
        name: Build wheels (python version == 3.8)
        uses: pypa/cibuildwheel@v2.6.1
        env:
          CIBW_ARCHS_LINUX: auto aarch64
          CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_ARCHS_WINDOWS: auto
          CIBW_BUILD: ${{ matrix.python-version }}
          CIBW_SKIP: "*musllinux*"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_MANYLINUX_I686_IMAGE: manylinux2014
          CIBW_BEFORE_BUILD: pip install certifi numpy==1.19.2 # copied from matplotlib

      - if: matrix.python-version != 'cp38-*'
        name: Build wheels (python version != 3.8)
        uses: pypa/cibuildwheel@v2.6.1
        env:
          CIBW_ARCHS_LINUX: auto aarch64
          CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_ARCHS_WINDOWS: auto
          CIBW_BUILD: ${{ matrix.python-version }}
          CIBW_SKIP: "*musllinux*"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_MANYLINUX_I686_IMAGE: manylinux2014
          CIBW_BEFORE_BUILD: pip install certifi oldest-supported-numpy # copied from matplotlib
